<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Race Registration!</title>
    </head>

    <body>
        <main>
            <h1>Race Registration!</h1>
            <hr>

            <form action="/reg">
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="first name" required>
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="last name" required>
                </div>
                <div>
                    <p>Select a Race:</p>
                    <p>
                        <input type="radio" name="marathon" id="5k" required>
                        <label for="5k">Fun Run 5k</label>
                    </p>
                    <p>
                        <input type="radio" name="marathon" id="half" required>
                        <label for="half">Half Marathon</label>
                    </p>
                    <p>
                        <input type="radio" name="marathon" id="Full" required>
                        <label for="Full">Full Marathon</label>
                    </p>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="email" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="password" required>
                </div>
                <div>
                    <label for="age">Select Age Group:</label>
                    <select name="age" id="age">
                        <option value="child">under 18</option>
                        <option value="young">18-30</option>
                        <option value="mid-age">30-50</option>
                        <option value="elder">50+</option>
                    </select>
                </div>
                <button type="submit">Submit</button>
            </form>
        </main>


    </body>

</html>
